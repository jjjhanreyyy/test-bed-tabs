<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Searchbar</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Filter Items" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-searchbar placeholder="Filter Items with Cancel" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-textarea placeholder="Searchbars can be placed in a toolbar or anywhere in the content. Also, this text should be extra extra long so that it wraps."></ion-textarea>
    </ion-item>

    <button ion-item *ngFor="let item of items" (press)="didPress()">
      {{ item }} - container
    </button>
  </ion-list>

</ion-content>


<ion-footer>

  <ion-toolbar color="danger">
    <ion-searchbar placeholder="Search" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-footer>
