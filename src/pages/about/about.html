<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <div>I am running ionic-angular 3.7.1</div>
    </ion-item>
    <button ion-item (click)="openChild('ChildPage')">Open Child One</button>
    <button ion-item (click)="openChild('ChildTwoPage')">Open Child Two</button>
    <ion-item>
      <button ion-button (click)="openChild('ChildPage')">Open Child Page One</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="openChild('ChildTwoPage')">Open Child Page Two</button>
    </ion-item>
    <ion-item>
      <ion-label><strong>Request date</strong></ion-label>
      <ion-datetime displayFormat="MMMM D, YYYY"
                    min="2017-11-24"
                    max="2020-12-31"
                    [(ngModel)]="requestDate">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-datetime  displayFormat="YYYY/MM/DD HH:mm" pickerFormat="YYYY MM DD HH:mm" [initialValue]="startDate" [(ngModel)]="otherDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <button ion-button (click)="logDate()">Log Date</button>
    </ion-item>
  </ion-list>
</ion-content>
