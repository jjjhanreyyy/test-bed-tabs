<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="number" [(ngModel)]="value1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="value2"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="doSum()">Sum</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="doDifference()">Difference</button>
    </ion-item>
    <ion-item>
      {{result}}
    </ion-item>
  </ion-list>
</ion-content>
