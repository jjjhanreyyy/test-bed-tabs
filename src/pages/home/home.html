<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-card (tap)="tapEvent($event)">
        <ion-item>
          Tapped: {{tap}} times
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card (press)="pressEvent($event)">
        <ion-item>
          Pressed: {{press}} times
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card (pan)="panEvent($event)">
        <ion-item>
          Panned: {{pan}} times
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card (swipe)="swipeEvent($event)">
        <ion-item>
          Swiped: {{swipe}} times
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-spinner name="crescent" [paused]="isPaused"></ion-spinner> {{isPaused}}
    </ion-item>
    <ion-item>
      <button ion-button (click)="isPaused = !isPaused">Toggle Spinner</button>
    </ion-item>
    <ion-item>
      <button ion-button onclick="window.open('http://www.google.com')">Open Google Via JS</button>
    </ion-item>
    <ion-item>
      <a ion-button href="http://www.google.com">Open Google Via Link</a>
    </ion-item>
    <ion-item>
      <button ion-button (click)="testAlert()">Show Alert</button>
    </ion-item>
  </ion-list>
</ion-content>
