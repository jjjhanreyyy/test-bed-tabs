<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-card (tap)="tapEvent($event)">
        <ion-item>
          Tapped: {{tap}} times
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card (press)="pressEvent($event)">
        <ion-item>
          Pressed: {{press}} times
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card (pan)="panEvent($event)">
        <ion-item>
          Panned: {{pan}} times
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card (swipe)="swipeEvent($event)">
        <ion-item>
          Swiped: {{swipe}} times
        </ion-item>
      </ion-card>
    </ion-item>
    <!-- <ion-item>
      <ion-card (pinch)="pinchEvent($event)">
        <ion-item>
          Pinched: {{pinch}} times
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card (rotate)="rotateEvent($event)">
        <ion-item>
          Rotate: {{rotate}} times
        </ion-item>
      </ion-card>
    </ion-item> -->
    <ion-item>
      <ion-spinner name="crescent" [paused]="isPaused"></ion-spinner> {{isPaused}}
    </ion-item>
    <ion-item>
      <button ion-button (click)="isPaused = !isPaused">Toggle Spinner</button>
    </ion-item>
  </ion-list>
</ion-content>
